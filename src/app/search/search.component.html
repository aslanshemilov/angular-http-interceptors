<div class="wrapper">
  <div class="search-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Search Artist</h1>
          <hr align="left" class="small">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name="search" matInput type="text"
          [formControl]="searchControl" placeholder="Search Music...">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="artist-card">
    <mat-card *ngIf="searchRes">
      <mat-list>
        <h2 mat-subheader>Artists</h2>
        <hr align="middle">
        <mat-list-item *ngFor="let res of searchRes" class="mat-list-option"
                       (click)="selectArtist(res.external_urls.spotify)">
          <img mat-list-icon [src]="res.images[0]?.url ? res.images[0]?.url : '../../assets/spotify.svg'"/>
          <h3 mat-line>{{res.name}}</h3>
          <p mat-line class="followers">
            {{res.followers.total | number:'1.'}} total followers.
          </p>
        </mat-list-item>
        <hr align="middle">
      </mat-list>
    </mat-card>
  </div>
</div>
