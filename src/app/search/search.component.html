<div class="wrapper">
  <div class="search-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Search Artist</h1>
          <hr align="left">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput type="text" name="search"
            [(ngModel)]="searchStr" (keyup)="searchMusic()"
            placeholder="Search Music...">
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="artist-card">
    <mat-card *ngIf="searchRes">
      <mat-list>
        <h2 mat-subheader>Artists</h2>
        <mat-list-item *ngFor="let res of searchRes" class="mat-list-option"
                       (click)="selectArtist(res.external_urls.spotify)">
          <div mat-list-icon>
            <img [src]="res.images[0]?.url"/>
          </div>
          <h3 mat-line>{{res.name}}</h3>
          <p mat-line class="followers">
            {{res.followers.total | number:'1.'}} total followers.
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
